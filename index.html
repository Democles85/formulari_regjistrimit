<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Formulari i regjistrimit te pacientit ne spital</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <img src="./images/logo.png.png" />
      <h2>REGJISTRIMI NË SPITAL</h2>
    </center>
    <div class="container">
      <div class="content">
        <div class="inner">
          <p>Plotesoni të dhënat e mëposhtme:</p>
          Emri<span>*</span>: <br /><input type="text" /> <br />
          <br />
          Mbiemri<span>*</span>: <br /><input type="text" /> <br />
          <br />
          Gjinia<span>*</span>: <br /><input type="radio" /> M
          <input type="radio" /> F <br />
          <br />
          Datëlindja<span>*</span>: <br /><input type="date" />
          <br />
          <br />
          Grupi i gjakut<span>*</span>: <br />
          <input type="radio" /> A+ <br />
          <input type="radio" /> A- <br />
          <input type="radio" /> B+ <br />
          <input type="radio" /> B- <br />
          <input type="radio" /> AB+ <br />
          <input type="radio" /> AB- <br />
          <input type="radio" /> 0+ <br />
          <input type="radio" /> 0- <br />
          <br />
          Adresa<span>*</span>: <br /><input type="text" /> <br />
          <br />
          Pavioni<span>*</span>:<br />
          <select>
            <option>Pediatri</option>
            <option>Kirurgji</option>
            <option>Patologji</option>
            <option>Onkologji</option>
            <option>Pavioni ORL</option>
            <option>Infektiv</option>
            <option>Radiologji</option>
            <option>Fizioterapi</option>
            <option>Terapi Intensive</option>
          </select>
          <br />
          <br />
          Diagnoza<span>*</span>: <br /><input type="text" />
          <div class="button_container">
            <button type="submit" class="button">Dërgo</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
